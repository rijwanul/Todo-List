    <!-- Dynamically handle styles for GitHub Pages -->
    <script>
        // Create and inject stylesheet
        const linkElem = document.createElement('link');
        linkElem.rel = 'stylesheet';
        linkElem.href = './styles.css';
        document.head.appendChild(linkElem);
        
        // Fallback in case the above doesn't work
        setTimeout(function() {
            // Check if styles were loaded correctly
            const allStyles = document.styleSheets;
            let stylesLoaded = false;
            
            for (let i = 0; i < allStyles.length; i++) {
                try {
                    if (allStyles[i].href && allStyles[i].href.includes('styles.css')) {
                        stylesLoaded = true;
                        break;
                    }
                } catch (e) {
                    // Some browsers throw when accessing cross-domain stylesheets
                }
            }
            
            if (!stylesLoaded) {
                console.warn('Styles not loaded. Trying alternative method...');
                // Try alternative method - fetch and inject inline
                fetch('./styles.css')
                    .then(response => response.text())
                    .then(css => {
                        const styleElem = document.createElement('style');
                        styleElem.textContent = css;
                        document.head.appendChild(styleElem);
                        console.log('Styles injected inline');
                    })
                    .catch(err => {
                        console.error('Failed to load styles:', err);
                        // Last resort - try different casing
                        fetch('./Styles.css')
                            .then(response => response.text())
                            .then(css => {
                                const styleElem = document.createElement('style');
                                styleElem.textContent = css;
                                document.head.appendChild(styleElem);
                                console.log('Styles loaded with alternate casing');
                            })
                            .catch(err => console.error('All style loading attempts failed'));
                    });
            }
        }, 1000);
    </script>

    <!-- Critical CSS for immediate rendering -->
    <style>
        :root {
            --primary-color: #5b21b6;
            --primary-dark: #4c1d95;
            --secondary-color: #ddd6fe;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --completed-color: #9ca3af;
            --delete-color: #ef4444;
            --success-color: #10b981;
            --pending-color: #f59e0b;
            --info-color: #3b82f6;
            --tab-active-border: #6d28d9;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-light);
        }
        
        /* Dashboard Styles */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background-color: var(--bg-color);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .stat-icon {
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 1rem;
            background-color: var(--secondary-color);
        }
        
        .stat-card:nth-child(1) .stat-icon {
            color: var(--success-color);
        }
        
        .stat-card:nth-child(2) .stat-icon {
            color: var(--pending-color);
        }
        
        .stat-card:nth-child(3) .stat-icon {
            color: var(--info-color);
        }
        
        .stat-card:nth-child(4) .stat-icon {
            color: var(--primary-color);
        }
        
        .stat-content span:first-child {
            font-size: 1.75rem;
            font-weight: 700;
            display: block;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        /* Tab Filter Styles */
        .tabs-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .tab-buttons {
            display: flex;
        }
        
        .tab-button {
            background: none;
            border: none;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-button:hover {
            color: var(--primary-color);
        }
        
        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--tab-active-border);
        }
        
        .tab-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* Import/Export Dropdown Styles */
        .dropdown-menu {
            position: absolute;
            background-color: var(--card-bg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            border-radius: 8px;
            padding: 0.5rem 0;
            z-index: 10;
            display: none;
            right: 0;
            margin-top: 8px;
            border: 1px solid var(--border-color);
        }
        
        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }
        
        .dropdown-item {
            display: block;
            width: 100%;
            padding: 0.75rem 1.25rem;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .dropdown-item:hover {
            background-color: var(--bg-color);
        }
        
        .tab-actions {
            position: relative;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.25rem;
            justify-content: flex-end;
        }
        
        .cancel-btn {
            background-color: var(--text-light);
        }
        
        .cancel-btn:hover {
            background-color: var(--delete-color);
        }
        
        /* Completed Section Styles */
        .completed-section {
            margin-top: 2rem;
            border-top: 1px dashed var(--border-color);
            padding-top: 1rem;
        }
        
        .completed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        
        .completed-header h3 {
            font-size: 1.1rem;
            color: var(--completed-color);
            margin: 0;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .toggle-btn.expanded {
            transform: rotate(180deg);
        }
        
        .completed-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 500px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }
        
        .completed-list.collapsed {
            max-height: 0;
            overflow: hidden;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.3s ease;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h3 {
            margin: 0;
            color: var(--primary-color);
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn {
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>

    <!-- Inline script for GitHub Pages compatibility -->
    <script>
        // Show diagnostics panel with Alt+D
        document.addEventListener('keydown', function(e) {
            if (e.altKey && e.key === 'd') {
                document.getElementById('diagnostics-panel').style.display = 'block';
            }
        });
        
        // Hide diagnostics panel
        document.getElementById('hide-diagnostics').addEventListener('click', function() {
            document.getElementById('diagnostics-panel').style.display = 'none';
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Error caught:', e.message, 'at', e.filename, 'line', e.lineno);
            if (!document.getElementById('error-display')) {
                const errorDisplay = document.createElement('div');
                errorDisplay.id = 'error-display';
                errorDisplay.style.position = 'fixed';
                errorDisplay.style.bottom = '10px';
                errorDisplay.style.left = '10px';
                errorDisplay.style.padding = '10px';
                errorDisplay.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
                errorDisplay.style.color = 'white';
                errorDisplay.style.borderRadius = '5px';
                errorDisplay.style.zIndex = '9999';
                errorDisplay.style.maxWidth = '80%';
                errorDisplay.style.display = 'none';
                document.body.appendChild(errorDisplay);
            }
            document.getElementById('error-display').textContent = `Error: ${e.message}`;
            document.getElementById('error-display').style.display = 'block';
        });

        // Update diagnostics
        function updateDiagnostics(message) {
            const diagContent = document.getElementById('diagnostics-content');
            const timestamp = new Date().toLocaleTimeString();
            diagContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }
        
        updateDiagnostics('Using inline script');

        // Application code - directly embedded
        document.addEventListener('DOMContentLoaded', () => {
            updateDiagnostics('DOMContentLoaded event fired');
            
            // DOM elements
            const taskInput = document.getElementById('new-task');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const completedList = document.getElementById('completed-list');
            const clearAllBtn = document.getElementById('clear-all-btn');
            const copyTasksBtn = document.getElementById('copy-tasks-btn');
            const importTasksArea = document.getElementById('import-tasks');
            const importTasksBtn = document.getElementById('import-tasks-btn');
            const themeToggle = document.getElementById('theme-toggle');
            const undoBtn = document.getElementById('undo-btn');
            const redoBtn = document.getElementById('redo-btn');
            const importExportToggle = document.getElementById('import-export-toggle');
            const importExportPanel = document.getElementById('import-export-panel');
            const importExportDropdown = document.getElementById('import-export-dropdown');
            const cancelImportBtn = document.getElementById('cancel-import-btn');
            const exportBtn = document.getElementById('export-btn');
            const importBtn = document.getElementById('import-btn');
            const importDialog = document.getElementById('import-dialog');
            const closeModalBtn = document.querySelector('.close-modal');
            const toggleCompletedBtn = document.getElementById('toggle-completed');
            const completedSection = document.getElementById('completed-section');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            // Dashboard elements
            const completedCount = document.getElementById('completed-count');
            const pendingCount = document.getElementById('pending-count');
            const totalCount = document.getElementById('total-count');
            const completionRate = document.getElementById('completion-rate');

            updateDiagnostics('DOM elements referenced');

            // App state
            let tasks = [];
            const undoStack = [];
            const redoStack = [];
            const MAX_STACK_SIZE = 20;
            let draggedItem = null;

            // Load tasks from localStorage
            function loadTasks() {
                try {
                    const savedTasks = localStorage.getItem('tasks');
                    if (savedTasks) {
                        tasks = JSON.parse(savedTasks);
                        renderTasks();
                        updateDiagnostics(`Loaded ${tasks.length} tasks from localStorage`);
                    } else {
                        updateDiagnostics('No tasks found in localStorage');
                    }
                } catch (e) {
                    updateDiagnostics(`Error loading tasks: ${e.message}`);
                    console.error('Error loading tasks:', e);
                }
            }

            // Save tasks to localStorage
            function saveTasks() {
                try {
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    updateDiagnostics(`Saved ${tasks.length} tasks to localStorage`);
                } catch (e) {
                    updateDiagnostics(`Error saving tasks: ${e.message}`);
                    console.error('Error saving tasks:', e);
                }
            }

            // Save app state for undo/redo functionality
            function saveState(action) {
                // Clone current state
                const state = JSON.stringify(tasks);
                
                undoStack.push({
                    state,
                    action
                });
                
                // Limit stack size
                if (undoStack.length > MAX_STACK_SIZE) {
                    undoStack.shift();
                }
                
                // Clear redo stack on new action
                redoStack.length = 0;
                
                // Update button states
                updateUndoRedoButtons();
            }

            // Update undo/redo button states
            function updateUndoRedoButtons() {
                undoBtn.disabled = undoStack.length === 0;
                redoBtn.disabled = redoStack.length === 0;
                
                undoBtn.style.opacity = undoStack.length === 0 ? '0.5' : '1';
                redoBtn.style.opacity = redoStack.length === 0 ? '0.5' : '1';
            }

            // Update dashboard stats
            function updateDashboard() {
                const completed = tasks.filter(task => task.completed).length;
                const total = tasks.length;
                const pending = total - completed;
                const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                completedCount.textContent = completed;
                pendingCount.textContent = pending;
                totalCount.textContent = total;
                completionRate.textContent = `${rate}%`;
            }
            
            // Set active tab
            function setActiveTab(filterValue) {
                tabButtons.forEach(button => {
                    if (button.getAttribute('data-filter') === filterValue) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            }
            
            // Get current filter from active tab
            function getCurrentFilter() {
                const activeTab = document.querySelector('.tab-button.active');
                return activeTab ? activeTab.getAttribute('data-filter') : 'all';
            }

            // Render tasks to the DOM
            function renderTasks() {
                try {
                    // Clear both lists
                    taskList.innerHTML = '';
                    completedList.innerHTML = '';
                    
                    const currentFilter = getCurrentFilter();
                    
                    // Separate active and completed tasks
                    const activeTasks = tasks.filter(task => !task.completed);
                    const completedTasks = tasks.filter(task => task.completed);
                    
                    // Determine which tasks to display based on filter
                    let tasksToDisplay = [];
                    
                    if (currentFilter === 'all') {
                        tasksToDisplay = activeTasks;
                    } else if (currentFilter === 'active') {
                        tasksToDisplay = activeTasks;
                    } else if (currentFilter === 'completed') {
                        tasksToDisplay = completedTasks;
                    }

                    // Show message if no active tasks
                    if (tasksToDisplay.length === 0 && currentFilter !== 'completed') {
                        const emptyMessage = document.createElement('div');
                        emptyMessage.className = 'empty-list';
                        emptyMessage.innerHTML = `
                            <i class="fas fa-clipboard-list"></i>
                            <p>${tasks.length === 0 ? 'No tasks yet! Add your first task above.' : 'No active tasks found.'}</p>
                        `;
                        taskList.appendChild(emptyMessage);
                    }
                    
                    // Always render active tasks in the main task list if not in completed filter
                    if (currentFilter !== 'completed') {
                        renderTasksList(tasksToDisplay, taskList);
                    }
                    
                    // Always render completed tasks in the completed section
                    renderTasksList(completedTasks, completedList);
                    
                    // Show/hide completed section based on if there are completed tasks
                    completedSection.style.display = completedTasks.length > 0 ? 'block' : 'none';
                    
                    // Update dashboard
                    updateDashboard();
                    
                    updateDiagnostics(`Rendered ${tasksToDisplay.length} tasks for current filter`);
                } catch (e) {
                    updateDiagnostics(`Error rendering tasks: ${e.message}`);
                    console.error('Error rendering tasks:', e);
                }
            }
            
            // Helper function to render tasks to a specific list element
            function renderTasksList(tasksArray, listElement) {
                if (tasksArray.length === 0 && listElement === completedList) {
                    const emptyMessage = document.createElement('li');
                    emptyMessage.className = 'empty-item';
                    emptyMessage.textContent = 'No completed tasks yet';
                    listElement.appendChild(emptyMessage);
                    return;
                }
                
                tasksArray.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    taskItem.setAttribute('data-id', task.id);
                    taskItem.setAttribute('draggable', listElement !== completedList);
                    
                    taskItem.innerHTML = `
                        <div class="task-content">
                            ${listElement !== completedList ? 
                                '<span class="drag-handle"><i class="fas fa-grip-lines"></i></span>' : 
                                '<span class="completed-icon"><i class="fas fa-check-circle"></i></span>'
                            }
                            <input type="checkbox" class="task-complete" ${task.completed ? 'checked' : ''} 
                                aria-label="${task.completed ? 'Mark as incomplete' : 'Mark as complete'}">
                            <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                        </div>
                        <div class="task-actions">
                            ${!task.completed ? 
                                '<button class="btn edit-task-btn" aria-label="Edit task" title="Edit task"><i class="fas fa-edit"></i></button>' : 
                                ''
                            }
                            <button class="btn delete-task-btn" aria-label="Delete task" title="Delete task">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;

                    listElement.appendChild(taskItem);

                    // Add event listeners
                    const checkbox = taskItem.querySelector('.task-complete');
                    checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));

                    const deleteBtn = taskItem.querySelector('.delete-task-btn');
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));

                    // Add edit button only for active tasks
                    const editBtn = taskItem.querySelector('.edit-task-btn');
                    if (editBtn) {
                        editBtn.addEventListener('click', () => editTask(taskItem, task));
                    }

                    // Drag and drop event listeners only for active tasks
                    if (listElement !== completedList) {
                        taskItem.addEventListener('dragstart', handleDragStart);
                        taskItem.addEventListener('dragend', handleDragEnd);
                        taskItem.addEventListener('dragover', handleDragOver);
                        taskItem.addEventListener('dragenter', handleDragEnter);
                        taskItem.addEventListener('dragleave', handleDragLeave);
                        taskItem.addEventListener('drop', handleDrop);
                    }
                });
            }

            // Drag and Drop Handlers
            function handleDragStart(e) {
                draggedItem = this;
                this.classList.add('dragging');
                
                // Required for Firefox
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
            }
            
            function handleDragEnd() {
                this.classList.remove('dragging');
                
                const allItems = document.querySelectorAll('.task-item');
                allItems.forEach(item => {
                    item.classList.remove('drag-over');
                });
                
                // Update task order after drag
                updateTasksOrder();
            }
            
            function handleDragOver(e) {
                e.preventDefault();
                return false;
            }
            
            function handleDragEnter(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            }
            
            function handleDragLeave() {
                this.classList.remove('drag-over');
            }
            
            function handleDrop(e) {
                e.stopPropagation();
                
                // Don't do anything if dropped on the same element
                if (draggedItem !== this) {
                    // Get the position of elements
                    const allItems = Array.from(taskList.querySelectorAll('.task-item'));
                    const draggedIndex = allItems.indexOf(draggedItem);
                    const targetIndex = allItems.indexOf(this);
                    
                    // Insert the dragged element
                    if (draggedIndex < targetIndex) {
                        this.parentNode.insertBefore(draggedItem, this.nextSibling);
                    } else {
                        this.parentNode.insertBefore(draggedItem, this);
                    }
                    
                    // Save the state before updating order
                    saveState('Reordered tasks');
                    
                    // Update the order of tasks in the tasks array
                    updateTasksOrder();
                }
                
                return false;
            }
            
            // Update tasks order based on current DOM order
            function updateTasksOrder() {
                const allItems = document.querySelectorAll('.task-item');
                
                // Create a map for quick lookup
                const tasksMap = {};
                tasks.forEach(task => {
                    tasksMap[task.id] = task;
                });
                
                // Create new ordered array
                const newTasksOrder = [];
                
                allItems.forEach(item => {
                    const taskId = item.getAttribute('data-id');
                    if (tasksMap[taskId]) {
                        newTasksOrder.push(tasksMap[taskId]);
                    }
                });
                
                // Update tasks array with items that may not be in the DOM (due to filtering)
                tasks.forEach(task => {
                    if (!newTasksOrder.some(t => t.id === task.id)) {
                        newTasksOrder.push(task);
                    }
                });
                
                // Replace tasks array with new ordered array
                tasks = newTasksOrder;
                
                // Save the updated tasks
                saveTasks();
            }

            // Add a new task
            function addTask() {
                const text = taskInput.value.trim();
                if (!text) return;

                saveState('Added task');

                const newTask = {
                    id: Date.now().toString(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                tasks.unshift(newTask); // Add to beginning
                saveTasks();
                renderTasks();

                // Reset input fields
                taskInput.value = '';
                taskInput.focus();
            }

            // Toggle task completion
            function toggleTaskCompletion(id) {
                saveState('Toggled task completion');

                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    
                    // Don't automatically expand the completed section
                    // Just show a notification that task was moved
                    if (task.completed) {
                        showToast('Task moved to completed section', 'success');
                    }
                    
                    saveTasks();
                    renderTasks();
                }
            }

            // Delete a task
            function deleteTask(id) {
                saveState('Deleted task');

                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }

            // Clear all tasks
            function clearAllTasks() {
                if (tasks.length === 0 || !confirm('Are you sure you want to delete all tasks?')) {
                    return;
                }

                saveState('Cleared all tasks');

                tasks = [];
                saveTasks();
                renderTasks();
            }

            // Edit a task
            function editTask(taskElement, task) {
                const taskTextEl = taskElement.querySelector('.task-text');
                const currentText = task.text;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentText;
                input.className = 'edit-task-input';
                
                taskTextEl.innerHTML = '';
                taskTextEl.appendChild(input);
                input.focus();
                
                // Save on enter or blur
                function saveEdit() {
                    saveState('Edited task');
                    
                    const newText = input.value.trim();
                    
                    if (newText) {
                        task.text = newText;
                        saveTasks();
                        renderTasks();
                    } else {
                        renderTasks(); // Just rerender if empty
                    }
                }
                
                input.addEventListener('keydown', e => {
                    if (e.key === 'Enter') {
                        saveEdit();
                    } else if (e.key === 'Escape') {
                        renderTasks(); // Cancel edit
                    }
                });
                
                input.addEventListener('blur', saveEdit);
            }

            // Copy tasks to clipboard with categorization
            function copyTasks() {
                if (tasks.length === 0) {
                    showToast('No tasks to copy.', 'error');
                    return;
                }
                
                let textOutput = '📋 MY TASKS 📋\n\n';
                
                // Get active and completed tasks
                const activeTasks = tasks.filter(task => !task.completed);
                const completedTasks = tasks.filter(task => task.completed);
                
                // Active Tasks Section
                textOutput += '✅ ACTIVE TASKS:\n';
                if (activeTasks.length === 0) {
                    textOutput += '  No active tasks\n';
                } else {
                    activeTasks.forEach((task, index) => {
                        textOutput += `  ☐ ${task.text}\n`;
                    });
                }
                
                textOutput += '\n';
                
                // Completed Tasks Section
                textOutput += '✓ COMPLETED TASKS:\n';
                if (completedTasks.length === 0) {
                    textOutput += '  No completed tasks\n';
                } else {
                    completedTasks.forEach((task, index) => {
                        textOutput += `  ☑ ${task.text}\n`;
                    });
                }
                
                // Add a footer
                textOutput += '\n----------------------------\n';
                textOutput += 'Exported from TaskMaster Pro - ' + new Date().toLocaleDateString();
                
                // Close the dropdown if it's open
                document.getElementById('import-export-dropdown').classList.remove('show');
                
                // Copy to clipboard
                navigator.clipboard.writeText(textOutput)
                    .then(() => {
                        showToast('Tasks copied to clipboard!', 'success');
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        // Fallback method
                        const textarea = document.createElement('textarea');
                        textarea.value = textOutput;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        showToast('Tasks copied to clipboard!', 'success');
                    });
            }

            // Import tasks from text
            function importTasks() {
                const text = importTasksArea.value.trim();
                if (!text) {
                    showToast('Please paste some tasks to import.', 'error');
                    return;
                }
                
                saveState('Imported tasks');
                
                const lines = text.split('\n');
                const newTasks = [];
                
                lines.forEach(line => {
                    line = line.trim();
                    if (!line || line.startsWith('📋') || line.startsWith('Exported from')) return;
                    
                    // Check for checkbox patterns like ☑, ☐, [x], [ ], - [ ], - [x], etc.
                    const checkboxMatch = line.match(/^(?:[-*]?\s*(?:\[([x ])\]|([☑☐✓]))|([☑☐✓]))\s*/i);
                    let isCompleted = false;
                    
                    if (checkboxMatch) {
                        isCompleted = !!(checkboxMatch[1] === 'x' || checkboxMatch[2] === '☑' || checkboxMatch[2] === '✓' || 
                                        checkboxMatch[3] === '☑' || checkboxMatch[3] === '✓');
                        line = line.replace(/^[-*]?\s*(?:\[[x ]\]|[☑☐✓])\s*/i, '');
                    }
                    
                    // Remove any order numbers like "1. Task"
                    line = line.replace(/^\d+\.\s*/, '');
                    
                    line = line.trim();
                    if (line) {
                        newTasks.push({
                            id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                            text: line,
                            completed: isCompleted,
                            createdAt: new Date().toISOString()
                        });
                    }
                });
                
                if (newTasks.length === 0) {
                    showToast('No valid tasks found in the imported text.', 'error');
                    return;
                }
                
                // Confirm before replacing or merging
                const action = confirm(`Found ${newTasks.length} tasks. Click OK to add them to your existing tasks, or Cancel to replace all existing tasks.`);
                
                if (action) {
                    // Merge with existing tasks
                    tasks = [...newTasks, ...tasks];
                } else {
                    // Replace existing tasks
                    tasks = newTasks;
                }
                
                saveTasks();
                renderTasks();
                importTasksArea.value = '';
                showToast(`Successfully imported ${newTasks.length} tasks!`, 'success');
            }

            // Toggle theme
            function toggleTheme() {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                localStorage.setItem('dark-theme', isDark);
                
                const icon = themeToggle.querySelector('i');
                if (isDark) {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }

            // Toggle import/export dropdown
            function toggleImportExport(e) {
                e.stopPropagation();
                const dropdown = document.getElementById('import-export-dropdown');
                dropdown.classList.toggle('show');
                
                // Position the dropdown relative to the toggle button
                if (dropdown.classList.contains('show')) {
                    const rect = importExportToggle.getBoundingClientRect();
                    dropdown.style.top = `${rect.bottom + window.scrollY}px`;
                    dropdown.style.right = `${window.innerWidth - rect.right}px`;
                }
            }
            
            // Close dropdown when clicking elsewhere
            function handleOutsideClick(e) {
                const dropdown = document.getElementById('import-export-dropdown');
                const toggle = document.getElementById('import-export-toggle');
                
                if (dropdown.classList.contains('show') && e.target !== toggle && !toggle.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            }
            
            // Show import dialog
            function showImportDialog() {
                importDialog.classList.add('show');
                importTasksArea.focus();
                // Close the dropdown
                document.getElementById('import-export-dropdown').classList.remove('show');
            }
            
            // Hide import dialog
            function hideImportDialog() {
                importDialog.classList.remove('show');
                importTasksArea.value = '';
            }
            
            // Toggle completed tasks section
            function toggleCompletedSection() {
                completedList.classList.toggle('collapsed');
                toggleCompletedBtn.classList.toggle('expanded');
                
                const isExpanded = toggleCompletedBtn.classList.contains('expanded');
                toggleCompletedBtn.innerHTML = isExpanded ? 
                    '<i class="fas fa-chevron-up"></i>' : 
                    '<i class="fas fa-chevron-down"></i>';
            }

            // Undo last action
            function undoAction() {
                if (undoStack.length === 0) return;
                
                const lastState = undoStack.pop();
                
                // Save current state to redo stack
                redoStack.push({
                    state: JSON.stringify(tasks),
                    action: 'Redo ' + lastState.action
                });
                
                // Restore previous state
                tasks = JSON.parse(lastState.state);
                saveTasks();
                renderTasks();
                
                updateUndoRedoButtons();
            }

            // Redo last undone action
            function redoAction() {
                if (redoStack.length === 0) return;
                
                const nextState = redoStack.pop();
                
                // Save current state to undo stack
                undoStack.push({
                    state: JSON.stringify(tasks),
                    action: 'Undo ' + nextState.action
                });
                
                // Restore next state
                tasks = JSON.parse(nextState.state);
                saveTasks();
                renderTasks();
                
                updateUndoRedoButtons();
            }

            // Show toast notification
            function showToast(message, type = '') {
                // Remove existing toast if any
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                // Trigger animation
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 3000);
            }

            // Event listeners
            try {
                // Task addition
                addTaskBtn.addEventListener('click', addTask);
                updateDiagnostics('Added click listener to Add Task button');
                
                taskInput.addEventListener('keydown', e => {
                    if (e.key === 'Enter') addTask();
                });
                
                // Clear tasks
                clearAllBtn.addEventListener('click', clearAllTasks);
                
                // Tab filtering
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        setActiveTab(button.getAttribute('data-filter'));
                        renderTasks();
                    });
                });
                
                // Import/Export functionality
                copyTasksBtn.addEventListener('click', copyTasks);
                exportBtn.addEventListener('click', copyTasks);
                importTasksBtn.addEventListener('click', () => {
                    importTasks();
                    hideImportDialog();
                });
                
                // Cancel import button
                document.getElementById('cancel-import-btn').addEventListener('click', hideImportDialog);
                
                importExportToggle.addEventListener('click', toggleImportExport);
                importBtn.addEventListener('click', showImportDialog);
                closeModalBtn.addEventListener('click', hideImportDialog);
                
                // Click outside modal to close
                importDialog.addEventListener('click', (e) => {
                    if (e.target === importDialog) {
                        hideImportDialog();
                    }
                });
                
                // Close dropdown when clicking elsewhere
                document.addEventListener('click', handleOutsideClick);
                
                // Completed tasks section
                toggleCompletedBtn.addEventListener('click', toggleCompletedSection);
                
                // Theme toggle
                themeToggle.addEventListener('click', toggleTheme);
                
                // Undo/Redo
                undoBtn.addEventListener('click', undoAction);
                redoBtn.addEventListener('click', redoAction);
                
                updateDiagnostics('All event listeners added successfully');
            } catch (e) {
                updateDiagnostics(`Error setting up event listeners: ${e.message}`);
                console.error('Error setting up event listeners:', e);
            }

            // Initialize app
            try {
                // Load tasks
                loadTasks();
                updateUndoRedoButtons();
                updateDashboard();
                
                // Set default filter
                setActiveTab('all');
                
                // Hide options panels by default
                document.getElementById('import-export-dropdown').classList.remove('show');
                importDialog.classList.remove('show');
                
                // Check for dark theme preference
                if (localStorage.getItem('dark-theme') === 'true') {
                    document.body.classList.add('dark-theme');
                    themeToggle.querySelector('i').className = 'fas fa-sun';
                }
                
                // Setup completed tasks section
                const hasCompletedTasks = tasks.some(task => task.completed);
                completedSection.style.display = hasCompletedTasks ? 'block' : 'none';
                
                // Always keep completed list collapsed by default
                completedList.classList.add('collapsed');
                toggleCompletedBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
                
                updateDiagnostics('App initialized successfully');
            } catch (e) {
                updateDiagnostics(`Error initializing app: ${e.message}`);
                console.error('Error initializing app:', e);
            }
        });
    </script>
</body>
